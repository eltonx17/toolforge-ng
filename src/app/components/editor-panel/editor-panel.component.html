<div class="clr-row editor-panel ">
    <div class="source clr-col-12">
        <div class="btn-group btn-sm " *ngIf="controls">
            <div class="checkbox btn">
                <input type="checkbox" (click)="toggleWordWrap()" id="btn-demo-check-1" checked />
                <label for="btn-demo-check-1">Word Wrap</label>
            </div>
            <button class="btn" (click)="clearCode()">Clear</button>
        </div>
        <div class="btn-outline-primary btn-sm tool-button" *ngIf="controls"> 
            <button class="btn" (click)="copyToClipboard()">Copy</button>
        </div>
        <ngx-monaco-editor [options]="editorOptions" [(ngModel)]="code" [language]="language"
            class="editor"></ngx-monaco-editor>
    </div>
