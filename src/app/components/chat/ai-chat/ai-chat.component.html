<div class="clr-row center-align" [class.blurred-background]="showAuthModal">
  <div class="clr-col-lg-9 clr-col-md-8 clr-col-12 center-align">
    <div class="chat-container" [ngClass]="{'has-messages': messages.length > 0, 'no-messages': messages.length === 0}">
      <div class="messages">
        <ng-container *ngFor="let message of messages">
          <div *ngIf="message.type === 'ai'" class="ai">
            <div class="message-content">
              <markdown [data]="message.content" addListClass lineNumbers [start]="1" clipboard></markdown>
            </div>
          </div>
          <div *ngIf="message.type === 'user'" class="message user">
            <div class="message-content">
              <div class="user-message">{{ message.content }}</div>
            </div>
          </div>
        </ng-container>
      </div>
      <h3 class="input-header" *ngIf="messages.length === 0">What can I do for you?</h3>
      <div class="input-container">
        <textarea #messageInput id="chatTextarea" clrTextarea placeholder="Type your message..." [(ngModel)]="newMessage"
          (keydown)="handleKeydown($event)" [disabled]="isLoading || !isAuthenticated"></textarea>
        <button class="btn btn-primary" (click)="isLoading ? stopStreaming() : sendMessage()" [disabled]="!isAuthenticated">
          {{ isLoading ? 'Abort' : 'Send' }}
        </button>
      </div>
    </div>
  </div>
</div>
  <clr-modal id="login-modal" [(clrModalOpen)]="showAuthModal" [clrModalClosable]="true" [clrModalSize]="'md'" (clrModalOpenChange)="onAuthModalClose()">
    <h3 class="modal-title">Sign in to use Converser AI</h3>
    <div class="modal-body">
      <app-auth></app-auth>
    </div>
  </clr-modal>
