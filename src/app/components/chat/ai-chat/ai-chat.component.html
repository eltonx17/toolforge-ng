<div class="clr-row center-align">
  <div id="chat-window-panel" class="clr-col-lg-9 clr-col-md-12 clr-col-12 center-align zindex">
    <div class="chat-container" [ngClass]="{'has-messages': messages.length > 0, 'no-messages': messages.length === 0}">
      <div class="messages">
        <ng-container *ngFor="let message of messages">
          <div *ngIf="message.type === 'ai'" class="ai">
            <div class="message-content">
              <markdown [data]="message.content" addListClass lineNumbers [start]="1" clipboard [disableSanitizer]="true"></markdown>
            </div>
          </div>
          <div *ngIf="message.type === 'user'" class="message user">
            <div class="message-content">
              <div class="user-message">{{ message.content }}</div>
            </div>
          </div>
        </ng-container>
      </div>
      <h3 class="input-header" *ngIf="messages.length === 0">What can I help with?</h3>
      <div class="input-container">
        <textarea #messageInput id="chatTextarea" clrTextarea placeholder="Type your message..."
          [(ngModel)]="newMessage" (keydown)="handleKeydown($event)"
          [disabled]="isLoading || !isAuthenticated"></textarea>
        <button #sendBtn class="btn btn-primary send-btn" (click)="isLoading ? stopStreaming() : sendMessage()"
          [disabled]="!isAuthenticated">
          {{ isLoading ? 'Abort' : 'Send' }}
        </button>
      </div>
    </div>
  </div>
</div>
<clr-modal id="login-modal" [(clrModalOpen)]="showAuthModal" [clrModalClosable]="true" [clrModalSize]="'md'"
  (clrModalOpenChange)="onAuthModalClose()">
  <h3 class="modal-title">Sign in to use Converser AI</h3>
  <div class="modal-body">
    <app-auth></app-auth>
  </div>
</clr-modal>

<div class="history-btn-wrapper">
  <button class="btn btn-info-outline history-btn" (click)="opened = true"><cds-icon shape="history"></cds-icon></button>
</div>

<div id="chat-history-panel">
<clr-side-panel id="chat-history-panel" #sidePanel [(clrSidePanelOpen)]="opened" clrSidePanelSize="md"
  [clrSidePanelBackdrop]="true">
  <div class="side-panel-title">
    Chat History
  </div>
  <div class="side-panel-body">
    <clr-tabs>
      <clr-tab>
        <button clrTabLink>Chat</button>
        <clr-tab-content *clrIfActive>
          <p cds-text="body" cds-layout="m-t:md">
            
          <clr-stack-view>

            <clr-stack-block [clrStackViewLevel]="1">
              <clr-stack-label>Label 2</clr-stack-label>
              <clr-stack-block [clrStackViewLevel]="2">
                <clr-stack-label>Sub-label 1</clr-stack-label>
              </clr-stack-block>
              <clr-stack-block [clrStackViewLevel]="2">
                <clr-stack-label>Sub-label 2</clr-stack-label>
              </clr-stack-block>
              <clr-stack-block [clrStackViewLevel]="2">
                <clr-stack-label>Sub-label 3</clr-stack-label>
              </clr-stack-block>
            </clr-stack-block>

            <clr-stack-block [clrStackViewLevel]="1">
              <clr-stack-label>Label 3</clr-stack-label>
              <clr-stack-content>Content 3</clr-stack-content>
              <clr-stack-block>
                <clr-stack-label>Sub-label 4</clr-stack-label>
                <clr-stack-content>Sub-content 4</clr-stack-content>
              </clr-stack-block>
              <clr-stack-block>
                <clr-stack-label>Sub-label 5</clr-stack-label>
                <clr-stack-content>Sub-content 5</clr-stack-content>
              </clr-stack-block>
            </clr-stack-block>
          </clr-stack-view>

          </p>
        </clr-tab-content>
      </clr-tab>
      <clr-tab>
        <button clrTabLink>Notion</button>
        <clr-tab-content *clrIfActive>
          <p cds-text="body" cds-layout="m-t:md">Notion</p>
        </clr-tab-content>
      </clr-tab>
    </clr-tabs>
  </div>

  <div class="side-panel-footer">
    <button type="button" class="btn btn-primary" (click)="opened = false">Close</button>
  </div>
</clr-side-panel>
</div>
